name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
      - name: Build Docker image
        run: docker build -t lilithtv .
      - name: Build Pi Docker image
        run: docker build -f Dockerfile.pi -t lilithtv-pi .
